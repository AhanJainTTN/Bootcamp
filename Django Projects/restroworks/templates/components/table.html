<div class="table-holder container">
    <table class="query-table">
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for item in table_data %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        </tbody>            
    </table>
</div>
